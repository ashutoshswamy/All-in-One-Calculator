<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Progression</title>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/ap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../js/ap.js"></script>
  </head>
  <body>
    <h1 class="title">Arithmetic Progression</h1>
    <h3 class="terminfo">Find a term of an A.P.</h3>
    <div class="terminput">
      <input
        id="firstterminput"
        class="firstterminput"
        placeholder="Enter the First Term"
        type="number"
      />
      <input
        id="secondterminput"
        class="secondterminput"
        placeholder="Enter the Second Term"
        type="number"
      />
      <input
        id="nthinput"
        class="nthinput"
        placeholder="Enter the term which you want"
        type="number"
      />
    </div>
    <div class="resultdiv1">
      <h1 class="resultdiv1" id="resultdiv1"></h1>
    </div>
    <div class="termbutton">
      <button class="termbutton" onclick="term()">Calculate</button>
    </div>
    <div class="backbutton">
      <a href="../index.html"
        ><button class="backbutton">Back to Home Page</button></a
      >
    </div>
  </body>
